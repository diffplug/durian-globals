
pluginManagement {
	repositories {
		maven {
			url 'https://jitpack.io'
			content {
				includeModule 'com.diffplug.durian-globals', 'durian-globals'
				includeModule 'com.diffplug.durian-globals', 'durian-globals.dev'
			}
		}
		gradlePluginPortal()
		mavenLocal()
	}
}
plugins {
	id 'com.diffplug.blowdryerSetup' version '0.1.0'
}
blowdryerSetup {
	//github 'diffplug/blowdryer-diffplug', 'tag', '1.0.0'
	devLocal '../blowdryer-diffplug'
}
rootProject.name = 'durian-globals-root'

include 'durian-globals'
include 'durian-globals.dev'
